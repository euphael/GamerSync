<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerSync</title>
  <a  href="index.html"><img class="imagem" src="./style/img/icon.png" alt="Descrição da imagem"></a>
  <link rel="stylesheet" href="style/css/indexStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<header>

</header>

<body>
  <div>
    <div class="d-flex justifiy-content-center">
      <div class="spinner-border" role="status" id="loading">
      </div>

    </div>
    <p class="h1 text-center" id="titulo">Seus Amigos: </p>
    <table class="table table-hover">
      <tbody id="users"></tbody>
    </table>
  </div>
  <div class="menu">
    <ul>
      <li><button><a href="index.html">voltar</a></button></li>
      <li><button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling">Add Usuário</button>
      </li>
    </ul>
  </div>
  <div class="offcanvas offcanvas-start custom-bg" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Procure por um Usuário</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <input type="text" class="search-input" placeholder="Pesquisar..." id="searchInput">
      <button class="search-button" id="showProfile" onclick="searchUserProfile()">Procurar</button>
    </div>
    <div id="profile-container">
      <div class="offcanvas-body-t">
        <div class="text-container">
          <h3 id="userName"></h3>
          <h4 id="userLanguage"></h4>
          <img id="userAvatar" src="" alt="Avatar">
        </div>
        <div class="img-container">
          <button onclick="insertData()">Add</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Rodapé</p>
  </footer>
</body>
<script src="./style/js/frined.js">
</script>

<script src="./style/js/user.js"></script>

<script src="./style/js/searchUser.js"></script>

</html>
